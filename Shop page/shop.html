<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="shop.css">
</head>
<body>

    
    <main>
        <section class="products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product-item">
                    <img src="image1.jpeg" alt="Handcrafted Wooden Bowl">
                    <div class="product-info">
                        <h3>Handcrafted Wooden Bowl</h3>
                        <p>$45</p>
                    </div>
                </div>
                <div class="product-item">
                    <img src="image2.jpeg" alt="Handwoven Wool Blanket">
                    <div class="product-info">
                        <h3>Handwoven Wool Blanket</h3>
                        <p>$80</p>
                    </div>
                </div>
                <div class="product-item">
                    <img src="image3.jpeg" alt="Ceramic Pottery Vase">
                    <div class="product-info">
                        <h3>Ceramic Pottery Vase</h3>
                        <p>$35</p>
                    </div>
                </div>
                <div class="product-item">
                    <img src="image4.png" alt="Handmade Soap Set">

                        <h3>Handmade Soap Set</h3>
                        <p>$20</p>
                    </div>
                </div>
                <div class="product-item">
                    <img src="image5.png" alt="Painted Canvas Art">

                        <h3>Painted Canvas Art - $60</h3>

                    </div>
                </div>
                <div class="product-item">
                    <img src="image6.jpeg" alt="Artisan Jewelry Set">

                        <p>$55</p>
                    </div>
                </div>
                <div class="product-item">
                    <img src="image7.png" alt="Knitted Scarf">

                        <h3>Knitted Scarf</h3>
                        <p>$30</p>
                    </div>
                </div>
                <div class="product-item">
                    <img src="image8.jpeg" alt="Rustic Wooden Coffee Table">
                    <div class="product-info">
                        <h3>Rustic Wooden Coffee Table</h3>
                        <p>$150</p>
                    </div>
                </div>
                
                
            </div>
        </section>

</html>
