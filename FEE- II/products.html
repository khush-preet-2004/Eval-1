<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product-title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .product-image {
            width: 100%;
            max-width: 300px;
            height: 200px; /* Set a fixed height */
            object-fit: cover; /* Ensures the image scales and crops appropriately */
            border-radius: 8px;
            margin-bottom: 20px;
            opacity:0.5;
        }

        .product-image:hover {
            opacity: 1.0;
          }

        .product-details {
            text-align: center;
        }

        .product-description {
            font-size: 16px;
            margin-bottom: 15px;
            color: #666;
        }

        .product-price {
            font-size: 20px;
            margin-bottom: 20px;
            color: #000;
        }

        .buy-now-btn {
            display: inline-block;
            border-radius: 8px;
            background-color: #f4511e;
            border: none;
            color: #FFFFFF;
            text-align: center;
            font-size: 18px;
            padding: 15px 30px;
            width: 150px;
            transition: all 0.5s;
            cursor: pointer;
            margin: 5px;
        }
        
        .buy-now-btn span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }
        
        .buy-now-btn span:after {
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }
        
        .buy-now-btn:hover span {
            padding-right: 25px;
        }
        
        .buy-now-btn:hover span:after {
            opacity: 1;
            right: 0;
        }
        



        @media (min-width: 768px) {
            .container {
                max-width: 400px;
            }

            .product-title {
                font-size: 22px;
            }

            .product-description {
                font-size: 18px;
            }

            .product-price {
                font-size: 22px;
            }

            .buy-now-btn {
                padding: 12px 25px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <div class="product-grid">
        <div class="container">
            <h1 class="product-title">Product 1</h1>
            <img src="Image1.jpg" alt="Product Image 1" class="product-image">
            <div class="product-details">
                <p class="product-description">This is a description of product 1.</p>
                <p class="product-price">$19.99</p>
                <button class="buy-now-btn"  style="vertical-align:middle"><span>Buy Now</span></button>
            </div>
        </div>

        <div class="container">
            <h1 class="product-title">Product 2</h1>
            <img src="Image2.jpg" alt="Product Image 2" class="product-image">
            <div class="product-details">
                <p class="product-description">This is a description of product 2.</p>
                <p class="product-price">$29.99</p>
                <button class="buy-now-btn"  style="vertical-align:middle"><span>Buy Now</span></button>
            </div>
        </div>

        <div class="container">
            <h1 class="product-title">Product 3</h1>
            <img src="Image3.jpg" alt="Product Image 3" class="product-image">
            
            <div class="product-details">
                <p class="product-description">This is a description of product 3.</p>
                <p class="product-price">$39.99</p>
                <button class="buy-now-btn"  style="vertical-align:middle"><span>Buy Now</span></button>
            </div>
        </div>

        <div class="container">
            <h1 class="product-title">Product 4</h1>
            <img src="Image4.jpg" alt="Product Image 4" class="product-image">
            <div class="product-details">
                <p class="product-description">This is a description of product 4.</p>
                <p class="product-price">$49.99</p>
                <button class="buy-now-btn" style="vertical-align:middle"><span>Buy Now</span></button>
            </div>
        </div>
        
        <!-- Add more product containers as needed -->
    </div>

</body>
</html>
